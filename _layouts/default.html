<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/css/flat-ui.css" rel="stylesheet">

    <link href="/css/site.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} RSS Feed" href="/feed.xml">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          <ul class="nav navbar-nav">
            {% for nav in site.data.navs %}
            <li {% if page.url == nav.url %}class="active"{% endif %}>
              <a href="{{nav.url}}"><span class="glyphicon {{nav.icon}}"></span> {{ nav.name }}</a>
            </li>
            {% endfor %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% for contact in site.data.contacts %}
            <li>
              <a href="{{contact.url}}"><span class="glyphicon {{contact.icon}}"></span></a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav><!-- /navbar -->

    <div class="container">
      {{ content }}
    </div><!-- /container -->

    <div class="bottom-menu bottom-menu-inverse">
      <div class="container rss">
        <a href="/feed.xml">RSS</a>
      </div>
    </div>
    <!-- Load JS here for greater good =============================-->
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.js"></script>
    <script src="/js/bootstrap-switch.js"></script>
    <script src="/js/flatui-checkbox.js"></script>
    <script src="/js/flatui-radio.js"></script>
    <script src="/js/jquery.tagsinput.js"></script>
    <script src="/js/jquery.placeholder.js"></script>
  </body>
</html>
